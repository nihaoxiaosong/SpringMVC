<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>系统日志</title>
		<link href="../assets/css/wh.common.css" rel="stylesheet" type="text/css" />
		<link href="../assets/css/jobadd/jobadd.css" rel="stylesheet" type="text/css"/>

	</head>
	<body>
		<div class="jobadd">
			<div class="jobadd_title">
				<div class="jobadd_title_left">
					职位设置>新增
				</div>
				<div class="jobadd_title_right">
					<input type="button" name="" id="" value="保存" class="wh-btn wh-btn-w01 wh-btn-b01 wh-btn-c01 wh-btn-r01"/>
					<input type="button" name="" id="" value="取消" class="wh-btn wh-btn-w01 wh-btn-b01 wh-btn-c01 wh-btn-r01"/>
				</div>
			</div>
			<div class="jobadd_body">
				<div class="card-style">
					<lable>证件类型：</lable>
					<!--仿select框-->
				    <div class="common_select pos-jobadd" id="common_selected">
				        <div class="common_top_select">
				            <span class="common_select_type">请选择</span>
				            <span class="common_select_img"><img src="../assets/images/select.png"></span>
				        </div>
				        <ul class="common_select_ul pos_jobadds">
				            <li class="common_select_li" data-option="">全部付款</li>
				            <li class="common_select_li" data-option="">未完成状态</li>

				    <!--仿select框end-->

				<div class="card-style">
					<lable>是否启用：</lable>

				    <div class="common_select pos-jobadd" id="common_selected">
				        <div class="common_top_select">
				            <span class="common_select_type">启用/不启用</span>
				            <span class="common_select_img"><img src="../assets/images/select.png"></span>
				        </div>
				        <ul class="common_select_ul pos_jobadds">
				            <li class="common_select_li" data-option="">启用</li>
				            <li class="common_select_li" data-option="">不启用</li>
				        </ul>  
				    </div>
				    <!--仿select框end-->
				</div>
			</div>
